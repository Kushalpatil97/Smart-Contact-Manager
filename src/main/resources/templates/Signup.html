<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>{$title}</title>
</head>
<body>

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="my-card">
					<h3>Register Here</h3>
					<form th:action="@{/register}" method="post">
						<div class="mb-3">
    						<label for="name" class="form-label">Name</label>
    						<input type="text" class="form-control" name="name" aria-describedby="emailHelp" required placeholder="Enter your name">
    					</div>
    						<div class="mb-3">
    						<label for="email" class="form-label">Email</label>
    						<input type="email" class="form-control" name="email" aria-describedby="emailHelp" required placeholder="Enter your email">
    					</div>
    					</div>
    						<div class="mb-3">
    						<label for="password" class="form-label">Password</label>
    						<input type="password" class="form-control" name="password" aria-describedby="emailHelp" required placeholder="Enter your pasword">
    					</div>
    					<div class="form-group">
    						
    						<textarea placeholder="Enter Something about yourself" required rows="8"class="form-control" name="about"></textarea>
    					</div>
    					<div class="container text-center">
    						<button type="submit" style="margin-right: 13px"  class="btn btn-primary text-white">Submit</button>
    						
    						<button type="reset" style="margin-right: 16px" class="btn btn-primary text-white">Reset</button>
    					</div>
    					<div class="text-center">
    					
    					</div>
						</form>
			
				</div>
			</div>
		</div>
	




</section>
</body>
</html>
